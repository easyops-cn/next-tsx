name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Setup timezone
      uses: zcong1993/setup-timezone@master
      with:
        timezone: Asia/Shanghai

    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

    - name: Cache for yarn
      uses: actions/cache@v4
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: node-cache-${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          node-cache-${{ runner.os }}-yarn-

    - name: Cache nx cache
      uses: actions/cache@v4
      with:
        save-always: true
        path: .cache
        key: ${{ runner.os }}-nx-${{ hashFiles('yarn.lock', 'package.json') }}-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-nx-${{ hashFiles('yarn.lock', 'package.json') }}-

    - name: Get checksum before yarn install
      id: yarn-lock-check-before
      run: echo "sum=$(cksum yarn.lock)" >> $GITHUB_OUTPUT

    - run: yarn install --frozen-lockfile

    - name: Get checksum after yarn install
      id: yarn-lock-check-after
      run: echo "sum=$(cksum yarn.lock)" >> $GITHUB_OUTPUT

    - name: Exit if yarn.lock updated
      run: exit 1
      if: steps.yarn-lock-check-before.outputs.sum != steps.yarn-lock-check-after.outputs.sum

    - run: yarn build
      env:
        NX_REJECT_UNKNOWN_LOCAL_CACHE: '0'

    - run: yarn test:ci
      env:
        NX_REJECT_UNKNOWN_LOCAL_CACHE: '0'

    - name: Get coverage files
      run: |
        echo "COVERAGE_FILES=$(find ./{packages} -maxdepth 1 -mindepth 1 -type d -exec echo "{}/.coverage/cobertura-coverage.xml" \; | tr '\n' ',' | sed 's/,$//')" >> $GITHUB_ENV

    - name: Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ${{ env.COVERAGE_FILES }}
        disable_search: true

    - uses: easyops-cn/actions-next-publish-from-tags@master
      with:
        npm-token: ${{ secrets.NPM_TOKEN }}
      if: github.event_name == 'push'

    # -------------------------
    # ğŸš€ æ–°å¢ï¼šdiff æ£€æŸ¥ storyboard.yaml
    # -------------------------
    - name: Check storyboard changes
      id: diff
      run: |
        git fetch origin ${{ github.base_ref }} --depth=1

        # åªæ£€æµ‹ apps/**/storyboard.yaml
        files=$(git diff --name-only origin/${{ github.base_ref }} HEAD -- 'apps/**/storyboard.yaml')

        if [ -z "$files" ]; then
          echo "changed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        echo "changed=true" >> $GITHUB_OUTPUT

        # ç»Ÿè®¡æ•°é‡
        echo "file_count=$(echo "$files" | wc -l)" >> $GITHUB_OUTPUT

        # ç”Ÿæˆ DIFF
        {
          echo "<details><summary>ğŸ“ Storyboard Diffï¼ˆç‚¹å‡»å±•å¼€ï¼‰</summary>"
          echo
          echo '```diff'
          git diff origin/${{ github.base_ref }} HEAD -- $files
          echo '```'
          echo "</details>"
        } > storyboard_diff.txt

    - name: Update PR comment
      if: github.event_name == 'pull_request'
      uses: peter-evans/create-or-update-comment@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body-path: storyboard_diff.txt
        edit-mode: replace
        comment-identifier: storyboard-diff-check
        skip-if-no-changes: true